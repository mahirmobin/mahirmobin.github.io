<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VendorLine - Buyer Dashboard</title>
<link rel="stylesheet" href="style.css" />
<style>
/* Top bar with site name and logout */
header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    z-index: 1000;
}

h1.site-title {
    font-weight: 900;
    font-size: 2.2rem;
    letter-spacing: 3px;
    color: #2c3e50;
    user-select: none;
    margin: 0;
}

#logoutBtn {
    background-color: #c0392b;
    border: none;
    border-radius: 8px;
    color: white;
    padding: 10px 24px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 4px 12px rgba(192,57,43,0.6);
    transition: background-color 0.3s ease;
    user-select: none;
}
#logoutBtn:hover {
    background-color: #962d22;
}

/* Body padding to prevent content under fixed header */
body {
    padding-top: 70px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    max-width: 960px;
    margin: 0 auto 40px;
    color: #222;
    line-height: 1.5;
}

/* Page title */
h2 {
    font-weight: 700;
    color: #333;
    margin: 20px 24px 12px;
}

/* Search input styling */
#searchInput {
    display: block;
    width: calc(100% - 48px);
    max-width: 480px;
    margin: 0 24px 24px;
    padding: 12px 16px;
    font-size: 1.1rem;
    border: 2px solid #2980b9;
    border-radius: 8px;
    transition: border-color 0.3s ease;
}

#searchInput:focus {
    border-color: #1e497a;
    outline: none;
    box-shadow: 0 0 12px rgba(41, 128, 185, 0.5);
}

/* Item line box */
.item-card {
    background: white;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    border-radius: 12px;
    padding: 14px 20px;
    margin: 0 24px 18px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
    min-height: 90px;
}

/* Left content: item info */
.item-info {
    max-width: 60%;
    user-select: text;
}
.item-info b {
    font-size: 1.3rem;
    color: #2c3e50;
    display: block;
}
.item-info i {
    color: #34495e;
    font-weight: 600;
    font-style: normal;
    display: block;
    margin-top: 2px;
    opacity: 0.8;
}
.item-info small {
    color: #555;
    font-size: 0.9rem;
    margin-top: 8px;
    max-height: 36px;
    overflow: hidden;
    display: block;
}

/* Seller contact info below item info */
.seller-contact {
    font-size: 0.85rem;
    color: #666;
    margin-top: 6px;
}
.seller-contact a {
    color: #2980b9;
    text-decoration: none;
    margin-right: 15px;
}
.seller-contact a:hover {
    text-decoration: underline;
}

/* Price block */
.price {
    color: #2980b9;
    font-weight: 700;
    font-size: 1.2rem;
    user-select: text;
    min-width: 90px;
    flex-shrink: 0;
    margin-left: 12px;
}

/* Controls block (buy/rate) */
.controls {
    display: flex;
    align-items: center;
    gap: 10px;
    min-width: 250px;
    flex-wrap: wrap;
    margin-left: 12px;
    flex-shrink: 0;
}

/* Align label and input nicely */
.controls label {
    font-weight: 600;
    font-size: 0.9rem;
    user-select: none;
}

/* Input for rating */
.controls input[type=number] {
    width: 70px;
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease;
}

.controls input[type=number]:focus {
    outline: none;
    border-color: #2980b9;
    box-shadow: 0 0 10px rgba(41, 128, 185, 0.4);
}

/* Buttons */
.controls button {
    background-color: #2980b9;
    border-radius: 8px;
    border: none;
    color: white;
    padding: 10px 20px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    user-select: none;
}

.controls button:hover:not(:disabled) {
    background-color: #1e497a;
}
.controls button:disabled {
    background-color: #bbb;
    cursor: not-allowed;
}

/* Messages */
.rateMsg, .buyMsg {
    font-size: 0.95rem;
    color: #27ae60;
    margin-left: 10px;
    user-select: none;
}

/* Responsive */
@media (max-width: 800px) {
    .item-card {
        flex-direction: column;
        align-items: flex-start;
        min-height: auto;
        padding: 16px;
    }
    .item-info {
        max-width: 100%;
        margin-bottom: 10px;
    }
    .price, .controls {
        min-width: 100%;
        margin-left: 0;
        gap: 8px;
    }
    .controls label {
        margin-right: 6px;
    }
    .controls button, .controls input[type=number] {
        width: 100%;
    }
}
</style>
</head>
<body>

<header>
    <h1 class="site-title">VendorLine</h1>
    <button id="logoutBtn" aria-label="Logout">Logout</button>
</header>

<main>
    <h2>Buyer Dashboard</h2>

    <input type="search" id="searchInput" placeholder="Search items by name..." aria-label="Search items by name" />

    <section id="itemsContainer" aria-live="polite" aria-atomic="true"></section>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    // Check user session & role
    const userRaw = sessionStorage.getItem('currentUser');
    if(!userRaw){
        alert('Please login as buyer first.');
        window.location.href = 'index.html';
        return;
    }
    const currentUser = JSON.parse(userRaw);
    if(currentUser.userType !== 'buyer'){
        alert('Only buyers allowed here.');
        window.location.href = 'index.html';
        return;
    }

    let allItems = [];

    // Load all seller items and buyer purchases
    function loadItems() {
        const sellersXML = localStorage.getItem('sellersXML');
        const buyersXML = localStorage.getItem('buyersXML');

        if(!sellersXML) {
            $('#itemsContainer').html('<p>No sellers or items available.</p>');
            return;
        }

        const sellersDoc = $.parseXML(sellersXML);
        const buyersDoc = buyersXML ? $.parseXML(buyersXML) : null;

        const $sellers = $(sellersDoc);
        const $buyers = buyersDoc ? $(buyersDoc) : null;

        const $buyer = $buyers ? $buyers.find('user').filter(function(){
            return $(this).find('name').text() === currentUser.name;
        }) : $();
        
        const purchasedIds = $buyer.length > 0
            ? $buyer.find('purchases item').map(function(){ return $(this).text() }).get()
            : [];

        allItems = [];

        $sellers.find('user').each(function(){
            const $seller = $(this);
            const sellerName = $seller.find('name').text();
            const sellerEmail = $seller.find('email').text();
            const sellerPhone = $seller.find('phone').text();

            $seller.find('items item').each(function(){
                const $item = $(this);
                const ratingsArr = $item.find('ratings rating').map(function(){ return parseFloat($(this).text()); }).get();

                let avgNum = 0;
                let avgRating = 'No ratings';
                if(ratingsArr.length > 0){
                    const sum = ratingsArr.reduce((a,b) => a+b, 0);
                    avgNum = sum / ratingsArr.length;
                    avgRating = avgNum.toFixed(2) + ` (${ratingsArr.length} ratings)`;
                }

                allItems.push({
                    id: $item.find('id').text(),
                    name: $item.find('name').text(),
                    desc: $item.find('desc').text(),
                    price: parseFloat($item.find('price').text()).toFixed(2),
                    seller: sellerName,
                    sellerEmail,
                    sellerPhone,
                    avgRating,
                    avgNum,
                    purchased: purchasedIds.includes($item.find('id').text())
                });
            });
        });

        if(allItems.length === 0){
            $('#itemsContainer').html('<p>No items available.</p>');
            return;
        }

        renderItems(allItems);
    }

    // Render a list of items in line boxes horizontally spread
    function renderItems(items) {
        items.sort((a,b) => b.avgNum - a.avgNum);
        let html = '';
        items.forEach(item => {
            html += `<article class="item-card" data-id="${item.id}" tabindex="0" aria-label="Item: ${escapeHtml(item.name)} by ${escapeHtml(item.seller)}">`;

            html += `<div class="item-info">`;
            html += `<b>${escapeHtml(item.name)}</b>`;
            html += `<i>by ${escapeHtml(item.seller)}</i>`;
            html += `<small>${escapeHtml(item.desc)}</small>`;
            html += `<div class="seller-contact">`;
            html += `Seller Email: <a href="mailto:${encodeURIComponent(item.sellerEmail)}">${escapeHtml(item.sellerEmail)}</a></br>`;
            html += `Seller Phone: <a href="tel:${encodeURIComponent(item.sellerPhone)}">${escapeHtml(item.sellerPhone)}</a>`;
            html += `</div>`;
            html += `</div>`;

            html += `<div class="price">â‚¹${item.price}</div>`;

            html += `<div class="controls" role="group" aria-label="Actions for item ${escapeHtml(item.name)}">`;
            if(item.purchased){
                html += `<label for="rate_${item.id}">Rate:</label>`;
                html += `<input type="number" id="rate_${item.id}" min="0" max="5" step="0.1" aria-describedby="msg_${item.id}" />`;
                html += `<button class="rateBtn" data-id="${item.id}" aria-label="Submit rating for ${escapeHtml(item.name)}">Submit Rating</button>`;
                html += `<span class="rateMsg" id="msg_${item.id}" aria-live="polite"></span>`;
            } else {
                html += `<button class="buyBtn" data-id="${item.id}" aria-label="Buy item ${escapeHtml(item.name)}">Buy</button>`;
                html += `<span class="buyMsg" id="buymsg_${item.id}" aria-live="polite"></span>`;
            }
            html += `</div>`;

            html += `<div>Average Rating: <b>${item.avgRating}</b></div>`;
            html += `</article>`;
        });
        $('#itemsContainer').html(html);
    }

    // Search filter (by item name only)
    $('#searchInput').on('input', function(){
        const query = $(this).val().toLowerCase().trim();
        const filtered = allItems.filter(item => item.name.toLowerCase().includes(query));
        renderItems(filtered);
    });

    // Buy button click handler
    $('#itemsContainer').on('click', '.buyBtn', function(){
        const itemId = $(this).data('id');
        const $msg = $('#buymsg_' + itemId);
        $msg.text('');

        const buyersXML = localStorage.getItem('buyersXML');
        if(!buyersXML) {
            $msg.text('Error: No buyers data.').css('color', 'red');
            return;
        }

        const buyersDoc = $.parseXML(buyersXML);
        const $buyers = $(buyersDoc);

        const $buyer = $buyers.find('user').filter(function(){
            return $(this).find('name').text() === currentUser.name;
        });
        if($buyer.length === 0) {
            $msg.text('Buyer data not found.').css('color', 'red');
            return;
        }

        if($buyer.find('purchases').length === 0){
            $buyer.append('<purchases></purchases>');
        }

        const purchasedIds = $buyer.find('purchases item').map(function(){ return $(this).text(); }).get();
        if(purchasedIds.includes(itemId)){
            $msg.text('You already purchased this item.').css('color', 'green');
            return;
        }

        $buyer.find('purchases').append(`<item>${itemId}</item>`);

        const updatedXML = new XMLSerializer().serializeToString(buyersDoc);
        localStorage.setItem('buyersXML', updatedXML);

        $msg.text('Purchase successful!').css('color', 'green');

        // Update cache and refresh UI
        allItems.forEach(item => {
            if(item.id === itemId) item.purchased = true;
        });

        renderItems(allItems);
    });

    // Rate button click handler
    $('#itemsContainer').on('click', '.rateBtn', function(){
        const itemId = $(this).data('id');
        const $input = $('#rate_' + itemId);
        const rateVal = parseFloat($input.val());
        const $msg = $('#msg_' + itemId);
        $msg.text('');

        if(isNaN(rateVal) || rateVal < 0 || rateVal > 5){
            $msg.text('Enter a rating between 0 and 5.').css('color', 'red');
            return;
        }

        const sellersXML = localStorage.getItem('sellersXML');
        if(!sellersXML){
            $msg.text('Error: No sellers data.').css('color', 'red');
            return;
        }

        const sellersDoc = $.parseXML(sellersXML);
        const $sellers = $(sellersDoc);

        let $foundItem = null;
        $sellers.find('user').each(function(){
            const $user = $(this);
            $user.find('items item').each(function(){
                if($(this).find('id').text() === itemId){
                    $foundItem = $(this);
                    return false;
                }
            });
            if($foundItem) return false;
        });

        if(!$foundItem){
            $msg.text('Item not found.').css('color', 'red');
            return;
        }

        if($foundItem.find('ratings').length === 0){
            $foundItem.append('<ratings></ratings>');
        }
        $foundItem.find('ratings').append(`<rating>${rateVal}</rating>`);

        const updatedXML = new XMLSerializer().serializeToString(sellersDoc);
        localStorage.setItem('sellersXML', updatedXML);

        $msg.text('Rating submitted!').css('color', 'green');
        $input.val('');
        loadItems();
    });

    // Logout
    $('#logoutBtn').click(function(){
        sessionStorage.removeItem('currentUser');
        window.location.href = 'index.html';
    });

    // Helper to escape HTML
    function escapeHtml(text) {
        return text
           .replace(/&/g,"&amp;")
           .replace(/</g,"&lt;")
           .replace(/>/g,"&gt;")
           .replace(/"/g,"&quot;")
           .replace(/'/g,"&#039;");
    }

    loadItems();
});
</script>
</body>
</html>
